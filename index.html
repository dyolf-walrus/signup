<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="left">
            <div class="logodiv">
                <div class="logocontainer">
                    <img class="logo" src="images/logo.png">
                    <p>ODIN</p>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="one">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                    <br>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form>
            <div class="two">
                <p>Let's do this!</p>
                <div class="formfields">
                    <div class="formleft">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname">

                        <label for="email">Email</label>
                        <input type="email" id="email">

                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="formright">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname">

                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" id="confirmpassword">
                    </div>
                </div>
            </div>
            <div class="three">
                <button>Create Account</button>
                <p>Already have an account? <a href="index.html">Sign In</a></p>
            </div>
            </form>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
